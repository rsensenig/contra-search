<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Post An Event</title>
    <link rel="stylesheet" href="public/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Cabin&family=Inknut+Antiqua:wght@400;600&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/67db90f657.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="wrapper">
        <nav>
            <a href="home.html">
                <h1>Contra Search</h1>
            </a>
            <a href="home.html">
                <img src="public/images/contrastar.svg" alt="Vector drawing of four brightly colored people turning in a star formation with their hand on the wrist of the person in front of them.">
            </a>
            <ul>
                <li><a href="home.html">Home</a></li>
                <li><a href="about-contra.html">What is Contra?</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
            <a href="javascript:void(0);" class="menu-icon">
                <i class="fas fa-bars fa-lg"></i>
            </a>
          </nav>
        <main>
            <div class="inner-wrapper">
                <h1>Post An Event</h1>
                <form action="#">
                    <div><label for="your-name">Your Name:</label>
                        <input type="text" name="your-name" id="your-name" placeholder="Full Name"></div>
                    <div><label for="org-name">Organization Name:</label>
                        <input type="text" name="org-name" id="org-name" placeholder="Organization Name"></div>
                    <div><label for="address">Street Address:</label>
                        <input type="text" name="address" id="address" placeholder="123 Main St"></div>
                    <div><label for="city">City:</label>
                        <input type="text" name="city" id="city" placeholder="City"></div>
                    <div><label for="state">State:</label>
                        <select name="state" id="state">
                            <option value="" selected disabled>Select</option>
                            <option value="AL">Alabama</option>
                            <option value="AK">Alaska</option>
                            <option value="AZ">Arizona</option>
                            <option value="AR">Arkansas</option>
                            <option value="CA">California</option>
                            <option value="CO">Colorado</option>
                            <option value="CT">Connecticut</option>
                            <option value="DE">Delaware</option>
                            <option value="DC">District Of Columbia</option>
                            <option value="FL">Florida</option>
                            <option value="GA">Georgia</option>
                            <option value="HI">Hawaii</option>
                            <option value="ID">Idaho</option>
                            <option value="IL">Illinois</option>
                            <option value="IN">Indiana</option>
                            <option value="IA">Iowa</option>
                            <option value="KS">Kansas</option>
                            <option value="KY">Kentucky</option>
                            <option value="LA">Louisiana</option>
                            <option value="ME">Maine</option>
                            <option value="MD">Maryland</option>
                            <option value="MA">Massachusetts</option>
                            <option value="MI">Michigan</option>
                            <option value="MN">Minnesota</option>
                            <option value="MS">Mississippi</option>
                            <option value="MO">Missouri</option>
                            <option value="MT">Montana</option>
                            <option value="NE">Nebraska</option>
                            <option value="NV">Nevada</option>
                            <option value="NH">New Hampshire</option>
                            <option value="NJ">New Jersey</option>
                            <option value="NM">New Mexico</option>
                            <option value="NY">New York</option>
                            <option value="NC">North Carolina</option>
                            <option value="ND">North Dakota</option>
                            <option value="OH">Ohio</option>
                            <option value="OK">Oklahoma</option>
                            <option value="OR">Oregon</option>
                            <option value="PA">Pennsylvania</option>
                            <option value="RI">Rhode Island</option>
                            <option value="SC">South Carolina</option>
                            <option value="SD">South Dakota</option>
                            <option value="TN">Tennessee</option>
                            <option value="TX">Texas</option>
                            <option value="UT">Utah</option>
                            <option value="VT">Vermont</option>
                            <option value="VA">Virginia</option>
                            <option value="WA">Washington</option>
                            <option value="WV">West Virginia</option>
                            <option value="WI">Wisconsin</option>
                            <option value="WY">Wyoming</option>
                        </select></div>
                    <div><label for="date">Date:</label>
                        <input type="date" name="date" id="date" value="2022-01-01"></div>
                    <div><label for="start-time">Start Time:</label>
                        <input type="time" name="start-time" id="start-time"></div>
                    <div><label for="end-time">End Time:</label>
                        <input type="time" name="end-time" id="end-time"></div>
                    <div><label for="COVID-19">COVID-19 Pre-cautions:</label>
                        <textarea name= "COVID-19" id="COVID-19"></textarea></div>
                    <div><label for="notes">Description:</label>
                        <textarea name="notes" id="notes"></textarea></div>
                    <div><label for="link">Website Link:</label>
                        <input type="text" name="link" id="link"></div>
                    <input type="submit" value="Submit">
                </form>
            </div>
        </main>
    </div>
</body>
</html>
